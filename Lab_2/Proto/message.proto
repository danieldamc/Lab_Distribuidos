syntax = "proto3";

package grpc;

option go_package = "SD/LAB1/proto";

message Message {
    string tipo = 1;
    int64 id = 2;
    string data = 3;
}

message AckMessage{
    string ack = 1;
}

message CloseMessage{
    string close = 1; 
}

service UploadService{
    rpc Upload (Message) returns (AckMessage);
}

service CloseService{
    rpc Close (CloseMessage) returns (AckMessage);
}